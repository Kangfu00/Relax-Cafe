<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เปิดออเดอร์ใหม่</title>
    <link rel="stylesheet" href="css/users.css">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* CSS สำหรับฟอร์ม */
        .form-card {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: 20px auto;
        }
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }
        .form-group input, 
        .form-group select, 
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: 'Sarabun', sans-serif;
            box-sizing: border-box; /* สำคัญเพื่อไม่ให้ padding ดันความกว้าง */
        }
        .form-group textarea {
            resize: vertical;
            height: 80px;
        }
        .full-width {
            grid-column: 1 / -1;
        }
        .btn-submit {
            background-color: #10b981;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }
        .btn-submit:hover { background-color: #059669; }
    </style>
</head>
<body>

    <div class="container">
        
        <header class="page-header">
            <div class="header-left">
                <h2>เปิดออเดอร์ใหม่ (Manual Entry)</h2>
                <p class="subtitle">สร้างรายการสั่งซื้อแบบกำหนดเอง</p>
            </div>
            <div class="header-right">
                <a href="Orders .html" class="btn btn-secondary">&larr; กลับหน้ารายการ</a>
            </div>
        </header>

        <div class="form-card">
            <form id="addOrderForm">
                <div class="form-grid">
                    
                    <!-- เลือกลูกค้า -->
                    <div class="form-group">
                        <label for="user_id">ลูกค้า (User) <span style="color:red">*</span></label>
                        <select id="user_id" name="user_id" required>
                            <option value="">-- กำลังโหลดรายชื่อ... --</option>
                        </select>
                    </div>

                    <!-- วันที่และเวลา -->
                    <div class="form-group">
                        <label for="order_date">วัน-เวลาที่สั่ง <span style="color:red">*</span></label>
                        <input type="datetime-local" id="order_date" name="order_date" required>
                    </div>

                    <!-- ยอดรวม -->
                    <div class="form-group">
                        <label for="total_amount">ยอดรวมสุทธิ (บาท) <span style="color:red">*</span></label>
                        <input type="number" id="total_amount" name="total_amount" step="0.01" min="0" placeholder="0.00" required>
                    </div>

                    <!-- สถานะ -->
                    <div class="form-group">
                        <label for="order_status">สถานะออเดอร์</label>
                        <select id="order_status" name="order_status">
                            <option value="pending" selected>Pending (รอตรวจสอบ)</option>
                            <option value="preparing">Preparing (กำลังเตรียม)</option>
                            <option value="completed">Completed (สำเร็จ)</option>
                            <option value="cancelled">Cancelled (ยกเลิก)</option>
                        </select>
                    </div>

                    <!-- ข้อมูลเสริม (Optional) -->
                    <div class="form-group">
                        <label for="discount_id">รหัสส่วนลด (Discount ID)</label>
                        <input type="number" id="discount_id" name="discount_id" placeholder="ถ้าไม่มีให้เว้นว่าง">
                    </div>

                    <div class="form-group">
                        <label for="promotion_id">รหัสโปรโมชั่น (Promotion ID)</label>
                        <input type="number" id="promotion_id" name="promotion_id" placeholder="ถ้าไม่มีให้เว้นว่าง">
                    </div>

                    <!-- หมายเหตุ -->
                    <div class="form-group full-width">
                        <label for="note">หมายเหตุ (Note)</label>
                        <textarea id="note" name="note" placeholder="เช่น ไม่รับช้อนส้อม, แพ้กุ้ง..."></textarea>
                    </div>

                    <!-- ปุ่มบันทึก -->
                    <div class="form-group full-width">
                        <button type="submit" class="btn-submit">บันทึกข้อมูลออเดอร์</button>
                    </div>

                </div>
            </form>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 1. ตั้งค่าเวลาปัจจุบันให้กับ input datetime-local
            const now = new Date();
            now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
            document.getElementById('order_date').value = now.toISOString().slice(0, 16);

            // 2. ดึงรายชื่อลูกค้ามาใส่ Dropdown
            loadUsers();
        });

        function loadUsers() {
            fetch('api_get_users_options.php')
                .then(response => response.json())
                .then(data => {
                    const userSelect = document.getElementById('user_id');
                    userSelect.innerHTML = '<option value="">-- กรุณาเลือกลูกค้า --</option>';
                    
                    data.forEach(user => {
                        // แสดงชื่อเต็ม หรือถ้าไม่มีให้แสดง username
                        const displayName = user.Full_Name ? `${user.Full_Name} (${user.Username})` : user.Username;
                        
                        const option = document.createElement('option');
                        option.value = user.User_id;
                        option.textContent = `[${user.User_id}] ${displayName}`;
                        userSelect.appendChild(option);
                    });
                })
                .catch(err => {
                    console.error('Error loading users:', err);
                    document.getElementById('user_id').innerHTML = '<option value="">โหลดข้อมูลล้มเหลว</option>';
                });
        }

        // 3. จัดการการกดปุ่ม Submit
        document.getElementById('addOrderForm').addEventListener('submit', function(e) {
            e.preventDefault(); // หยุดการรีเฟรชหน้า

            // เก็บข้อมูลจากฟอร์มเป็น Object
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());

            // ส่งข้อมูลไปยัง API
            fetch('api_add_order.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                if (result.status === 'success') {
                    alert('บันทึกออเดอร์เรียบร้อยแล้ว!');
                    window.location.href = 'orders.html'; // กลับไปหน้ารายการ
                } else {
                    alert('เกิดข้อผิดพลาด: ' + result.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('เกิดข้อผิดพลาดในการเชื่อมต่อเซิร์ฟเวอร์');
            });
        });
    </script>

</body>
</html>
